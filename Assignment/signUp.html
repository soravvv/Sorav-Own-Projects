<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/common.css">
    <style>
        h1 {
            font-family: sans-serif;
            color: floralwhite;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <div id="main">
        <div>
            <form id="formm" onsubmit="Register(event)">
                <h1>Sign Up</h1>
                <input type="text" id="name" placeholder="Enter your name">
                <input type="text" id="email" placeholder="Enter your email">
                <input type="password" id="password" placeholder="Enter your password">
                <input type="text" id="username" placeholder="Enter your username">
                <input type="mobile" id="mobile" placeholder="Enter your mobile">
                <input type="text" id="description" placeholder="Write some description">
                <input type="Submit">
            </form>
        </div>
    </div>
</body>

</html>
<script type="module">

    import navbar from "./scripts/navbar.js";

    document.getElementById("formm").addEventListener("submit", Register);

    let container = document.getElementById("container");
    container.innerHTML = navbar();

    async function Register(e) {

        e.preventDefault();

        let getData = {

            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
            username: document.getElementById("username").value,
            mobile: document.getElementById("mobile").value,
            description: document.getElementById("description").value,

        }
        getData = JSON.stringify(getData);

        let api = `https://masai-api-mocker.herokuapp.com/auth/register`;

        let res = await fetch(api, {
            method: "POST",

            body: getData,

            headers: {
                "Content-Type": "application/json",
            },
        });

        let data = await res.json();
        console.log(data);

        if(data.message == "Registration Success") {
            window.location.href = "signIn.html";
        } else if(data.message != "Registration Success") {
            alert("Registration failed, user already exists")
        }
    }
</script>
